<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Torre CLT Pymlab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 1.2rem;
            color: rgb(24, 56, 89);
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 0.8rem 1.5rem;
            background-color: rgb(226, 127, 32); 
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: rgb(244, 169, 109); 
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_CLT.png" alt="Logo CLT" class="logo-left">
        <h1>Torre CLT PymeLab</h1>
        <button class="menu-toggle" aria-label="Toggle menu">☰</button>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre PymeLab</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="equipo.html">Equipo</a></li>
                <li><a href="investigacion.html">Publicaciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contacto</h2>
            <p>Si tienes alguna pregunta o comentario, por favor envíanos un mensaje usando el siguiente formulario:</p>
            <div class="contact-form">
                <form action="https://formspree.io/f/xjkbrpgr" method="post">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>

                    <label for="email">Tu correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                    <button type="submit">Enviar respuesta</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
