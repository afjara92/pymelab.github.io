<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Edificio Experimental PymeLab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            width: 150px; 
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            padding-top: 60px; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.95);
            animation: fadeIn 0.3s; 
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            animation: zoomIn 0.4s; 
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            cursor: pointer;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        @media only screen and (max-width: 700px){
            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Torre CLT PymeLab</h1>
        <button class="menu-toggle" aria-label="Toggle menu">☰</button>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="sobre.html">Sobre PymeLab</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="equipo.html">Equipo</a></li>
                <li><a href="investigacion.html">Publicaciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Galería Proceso Construcción</h2>
            <div class="gallery">
                <img src="Fotos_Montaje/img1.jpg" alt="Foto 1" onclick="openModal(0)">
                <img src="Fotos_Montaje/img2.jpg" alt="Foto 2" onclick="openModal(1)">
                <img src="Fotos_Montaje/img3.jpg" alt="Foto 3" onclick="openModal(2)">
                <img src="Fotos_Montaje/img4.jpg" alt="Foto 4" onclick="openModal(3)">
            </div>
        </section>
    </main>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('active');
        });

        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery img');

        function openModal(index) {
            currentImageIndex = index;
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = images[currentImageIndex].src;
            document.addEventListener('keydown', handleKeyDown);
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.removeEventListener('keydown', handleKeyDown);
        }

        function handleKeyDown(e) {
            if (e.key === 'ArrowRight') {
                showNextImage();
            } else if (e.key === 'ArrowLeft') {
                showPrevImage();
            } else if (e.key === 'Escape') {
                closeModal();
            }
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById("modalImage").src = images[currentImageIndex].src;
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById("modalImage").src = images[currentImageIndex].src;
        }
    </script>
</body>
</html>
